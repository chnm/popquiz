{% extends 'base.html' %}

{% block title %}Authentication Error - PopQuiz{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Authentication Error</h1>

    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700">
            An error occurred during authentication with <strong>{{ provider.name }}</strong>.
        </p>
        {% if error %}
        <p class="text-sm text-red-600 mt-2">
            {{ error }}
        </p>
        {% endif %}
    </div>

    <div class="space-y-3">
        <a href="{% url 'account_login' %}" class="block w-full text-center bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
            Try Again
        </a>
        <a href="{% url 'home' %}" class="block w-full text-center border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50 transition duration-200">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
