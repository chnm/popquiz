{% extends 'base.html' %}

{% block title %}Connect with Slack - PopQuiz{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Connect with Slack</h1>

    <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <p class="text-gray-700">
            You are about to sign in using your Slack account. Click the button below to continue.
        </p>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <button type="submit" class="w-full flex items-center justify-center gap-3 px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">

                <path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52z" fill="#36C5F0"/>
                <path d="M8.834 5.042a2.528 2.528 0 0 1-2.521-2.52A2.528 2.528 0 0 1 8.834 0a2.528 2.528 0 0 1 2.521 2.522v2.52H8.834z" fill="#2EB67D"/>
                <path d="M18.956 8.834a2.528 2.528 0 0 1 2.522-2.521A2.528 2.528 0 0 1 24 8.834a2.528 2.528 0 0 1-2.522 2.521h-2.522V8.834z" fill="#ECB22E"/>
            </svg>
            <span class="font-medium">Continue with Slack</span>
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        <a href="{% url 'account_login' %}" class="text-indigo-600 hover:underline">Cancel and return to login</a>
    </p>
</div>
{% endblock %}
