<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PopQuiz{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'home' %}" class="text-xl font-bold">PopQuiz</a>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-indigo-100">{{ user.first_name }} {{ user.last_name }}</span>
                        <a href="{% url 'profile' user.username %}" class="hover:text-indigo-200">My Profile</a>
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="hover:text-indigo-200">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-indigo-200">Login</a>
                        <a href="{% url 'register' %}" class="hover:text-indigo-200">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-600 py-4 mt-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>PopQuiz - Team Culture Voting</p>
        </div>
    </footer>
</body>
</html>
