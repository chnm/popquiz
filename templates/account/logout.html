{% extends 'base.html' %}

{% block title %}Sign Out - PopQuiz{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Sign Out</h1>

    <div class="mb-6">
        <p class="text-gray-700">Are you sure you want to sign out?</p>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
            Sign Out
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        <a href="{% url 'home' %}" class="text-indigo-600 hover:underline">Cancel</a>
    </p>
</div>
{% endblock %}
